<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">

<head th:fragment="head">

    <!-- Bootstrap stylesheets and script -->
<!--    <script src="https://code.jquery.com/jquery-3.4.1.min.js"-->
<!--            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="-->
<!--            crossorigin="anonymous"></script>-->
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
    <link th:href="@{/css/techjobs.css}" rel="stylesheet" />
    <script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>

    <title th:text="'TechJobs' + ${title == null ? '' : ' :: ' + title}">TechJobs</title>
</head>

<body>

    <div th:fragment="page-header" class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a th:href="@{/}" class="navbar-brand">TechJobs</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a th:href="@{/search}">Search</a></li>
                    <li><a th:href="@{/list}">List</a></li>
                </ul>
            </div>
        </div>
    </div>

    
    
        
        <!-- TODOcomplete #1 - Use a loop to display job results in a table. -->
        <table th:fragment="display-jobs"  th:block  th:each="job : ${jobs}" class="table job-listing">
            <tbody>
            <tr>
                <td th:text="${#strings.toUpperCase(descriptors.id)}">ID</td>
                <td th:text="|${job.getId()}|"></td>
            </tr>
            <tr>
                <td th:text="${#strings.capitalizeWords(descriptors.name)}">Name</td>
                <td th:text="|${job.getName()}|"></td>
            </tr>
            <tr>
                <td th:text="${#strings.capitalizeWords(descriptors.employer)}">Employer</td>
                <td>
                    <a th:text="|${job.getEmployer()}|"
                       th:href="@{/list/jobs(column=employer,value=${job.getEmployer()})}"></a>
                </td>
            </tr>
            <tr>
                <td th:text="${#strings.capitalizeWords(descriptors.location)}">Location</td>
                <td>
                    <a th:text="|${job.getLocation()}|"
                       th:href="@{/list/jobs(column=location,value=${job.getLocation()})}"></a>
                </td>
            </tr>
            <tr>
                <td th:text="${#strings.capitalizeWords(descriptors.positionType)}">Position Type</td>
                <td>
                    <a th:text="|${job.getPositionType()}|"
                       th:href="@{/list/jobs(column=positionType,value=${job.getPositionType()})}"></a>
                </td>
            </tr>
            <tr>
                <td th:text="${#strings.capitalizeWords(descriptors.coreCompetency)}">Skill</td>
                <td>
                    <a th:text="|${job.getCoreCompetency()}|"
                    th:href="@{/list/jobs(column=coreCompetency,value=${job.getCoreCompetency()})}"></a>
                </td>
            </tr>
        
            </tbody>
        </table>

</body>
</html>

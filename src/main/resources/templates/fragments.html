<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">

<head th:fragment="head">

    <!-- Bootstrap stylesheets and script -->
<!--    <script src="https://code.jquery.com/jquery-3.4.1.min.js"-->
<!--            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="-->
<!--            crossorigin="anonymous"></script>-->
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
    <link th:href="@{/css/techjobs.css}" rel="stylesheet" />
    <script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>

    <title th:text="'TechJobs' + ${title == null ? '' : ' :: ' + title}">TechJobs</title>
</head>

<body>

    <div th:fragment="page-header" class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a th:href="@{/}" class="navbar-brand">TechJobs</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a th:href="@{/search}">Search</a></li>
                    <li><a th:href="@{/list}">List</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div th:fragment="display-jobs" class="container body-content">
    
        <h1 th:text="${#strings.capitalizeWords(title)}"></h1>
    
        <!-- TODOcomplete #1 - Use a loop to display job results in a table. -->
        <table th:block  th:each="job : ${jobs}" class="table job-listing">
            <tbody>
            <tr>
                <td>ID</td>
                <td th:text="|${job.getId()}|"></td>
            </tr>
            <tr>
                <td>Name</td>
                <td th:text="|${job.getName()}|"></td>
            </tr>
            <tr>
                <td>Employer</td>
                <td th:text="|${job.getEmployer()}|"></td>
            </tr>
            <tr>
                <td>Location</td>
                <td th:text="|${job.getLocation()}|"></td>
            </tr>
            <tr>
                <td>Position Type</td>
                <td th:text="|${job.getPositionType()}|"></td>
            </tr>
            <tr>
                <td>Skill</td>
                <td th:text="|${job.getCoreCompetency()}|"></td>
            </tr>
        
            </tbody>
        </table>

    </div>

</body>
</html>

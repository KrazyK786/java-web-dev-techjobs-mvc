<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <form th:action="@{/search/results}" method = "post" th:object="${form}">
        <h2>Search by:</h2>

        <p>
            <span th:each="column : ${columns}" >
                <input
                        type="radio"
                        th:id="${column.key}"
                        th:value="${column.key}"
                        th:field="*{searchType}"
                        />
                <label th:for="${column.key}" th:text="${column.value}"></label>
            </span>

        </p>

        <p>
            <label for="searchTerm">Keyword:</label>
            <input type="text" th:field="*{searchTerm}" id="searchTerm" />
        </p>

        <input type="submit" value="Search" />
    </form>

    <hr />

    <!-- TODOcomplete #4 - Loop over the search results to display all job fields. -->
    <div th:replace="fragments :: display-jobs"></div>

</div>

</body>
</html>
